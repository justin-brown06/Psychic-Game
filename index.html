<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Psychic Game</title>
    <style>
        body{
            background-color: bisque;
            color: #0c75d8de
        }
    </style>
</head>

<body>
    <h1>The Psychic Game</h1>
    <h3>Guess what letter I'm thinking of!</h3>
    <h4 id="wins">Wins: </h4>
    <h4 id="losses">Losses: </h4>
    <h4 id="guessesLeft">Guesses Remaining: </h4>
    <h4 id="guesses">Your guesses so far: </h4>


    <script type="text/javascript">
        var alphabet = ['a', 'b', 'c', 'd', 'e', 'f', 'g', 'h', 'i', 'j', 'k', 'l', 'm', 'n', 'o', 'p', 'q', 'r', 's', 't', 'u', 'v', 'w', 'x', 'y', 'z'];

        var wins = 0;
        var losses = 0;
        var guessesLeft = 9;
        var guessesSoFar = [];
            
        var winsText = document.getElementById("wins");
        var lossesText = document.getElementById("losses");
        var guessesLeftText = document.getElementById("guessesLeft");
        var guessesText = document.getElementById("guesses");


        document.onkeyup = function (event) {
        var userInput = event.key.toLowerCase();

        var compAnswer = alphabet[Math.floor(Math.random() * alphabet.length)];
      
        if (userInput === compAnswer) {
            alert("You did it!")
            wins ++;
            guessesLeft = 9;
            guessesSoFar = [];
        }
        if (userInput != compAnswer) {
            guessesLeft --;
            guessesSoFar.push(userInput);
        }
        if (guessesLeft === 0) {
            guessesLeft = 9;
            losses ++;
            guessesSoFar = [];
        }
        winsText.textContent = "Wins: " + wins;
        lossesText.textContent = "Losses: " + losses;
        guessesLeftText.textContent = "Guesses Remaining: " + guessesLeft;
        guessesText.textContent = " Your guesses so far: " + guessesSoFar.join(",");
        }
    </script>
</body>

</html>
